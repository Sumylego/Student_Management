<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/new}">New Student </span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student}">Student </span></a>
            </li>

        </ul>

    </div>
</nav>
<br><br><br><br>
<h2 class="font-weight:bold">List of Student Details:-</h2>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Sr No.</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ite,statuVar:${studentUser}">
        <td th:text="${statuVar.count}"></td>
        <td th:text="${ite.firstName}"></td>
        <td th:text="${ite.lastName}"></td>
        <td th:text="${ite.email}"></td>
        <td>
            <a th:href="@{/student/{studentId}/edit(studentId=${ite.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/student/{studentId}/delete(studentId=${ite.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/student/{studentId}/view(studentId=${ite.id})}" class="btn btn-primary">View</a>
            <!--            <a th:href="@{/student/{studentId}/edit(studentId=${ite.id})}" class="btn btn-primary">Edit</a>-->
<!--            <a th:href="#" class="btn btn-primary">Delete</a>-->
<!--            <a th:href="#" class="btn btn-primary">View</a>-->
        </td>
    </tr>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
