<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/new}">New Student </span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student}">Student </span></a>
            </li>
       <li>
           <a class="nav-link" th:href="@{/student}">Student </span></a>
       </li>
        </ul>

    </div>
</nav>
<br><br><br><br>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-align:center">Update Student</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/student/{studentId}(studentId=${studentedit.id})}" th:object="${studentedit}">

            <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Please enter first name">
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Please enter last name">
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Please enter email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
